<h3>Detalhes do Produto</h3>
<div *ngIf = "produto">
	<div>
		<label>Nome </label>
			<input type="text" [(ngModel)]="produto.nome"/>
		<label>Código
			<input type="text" [(ngModel)]="produto.codigo"/>
		</label>
		<label>Preço Unitário
			<input type="number" [(ngModel)]="produto.precoUnitario"/>    
		</label>
	</div>
</div>
<button (click)="voltarPagina()">Voltar</button>
