<div>
	<h3>Produtos Cadastrados</h3>
	<ul class = "produtos">
		<li *ngFor = "let produto of produtos" class = "detalhes" >
			<a routerLink="/detalhes/{{produto.id}}">
				<div class = "nomeProduto"><span></span>{{produto.nome | uppercase}}</div>
				<br>
				<div><span>Código: </span>{{produto.codigo}}</div>
				<div><span>Preço Unitário R$ </span>{{produto.precoUnitario}}</div>
				<br>
			</a>
		</li>
	</ul>	
</div>
