<div>
	<h3>Pedidos Cadastrados</h3>
	<div class="formClienteNovo">
		<label>Nome 
			<input type="text" />	
		</label>
		<label>Data de Nascimento 
			<input type="date" />
		</label>
		<button (click)="putPedido()">Salvar Pedido Novo</button>
	</div>
	<div class = "grid grid-pad">
		<a *ngFor = "let pedido of pedidos" routerLink="/pedidos/{{pedido.id}}" class = "col-1-4">
			<div class = "module">
				<div class= "nomeCliente"><span></span>{{cliente.nome | uppercase}}</div>
				<br>
				<div><span>Data de Nascimento: <br></span>{{pedido.dataNascimento.toDateString()}}</div>
				<br>
			</div>
		</a>
	</div>	
</div>
