<div>
	<h3>Pedidos Cadastrados</h3>
		<button (click)="putPedido()">Criar Pedido Novo</button>
	</div>
	<div class = "grid grid-pad">
		<a *ngFor = "let pedido of pedidos" routerLink="/pedidos/{{pedido.id}}" class = "col-1-4">
			<div class = "module">
				<div class= "numeroPedido"><span></span>{{pedido.numero}}</div>
				<br>
				<div><span>Cliente </span>{{pedido.cliente}}</div>
				<div><span>Total R$ </span>{{pedido.total}}</div>
				<br>
			</div>
		</a>
	</div>	
</div>
