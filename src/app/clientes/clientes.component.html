<div>
	<h3>Clientes Cadastrados</h3>
	<div class="formClienteNovo">
		<label>Nome 
			<input type="text" />	
		</label>
		<label>Data de Nascimento 
			<input type="date" />
		</label>
		<button (click)="putCliente()">Salvar Cliente Novo</button>
	</div>
	<div class = "grid grid-pad">
		<a *ngFor = "let cliente of clientes" routerLink="/clienteDetalhes/{{cliente.id}}" class = "col-1-4">
			<div class = "module cliente">
				<div class= "nomeCliente"><span></span>{{cliente.nome | uppercase}}</div>
				<br>
				<div><span>Data de Nascimento: <br></span>{{cliente.dataNascimento.toDateString()}}</div>
				<br>
			</div>
		</a>
	</div>	
</div>
